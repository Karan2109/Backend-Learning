<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Home to airbnb</title>
  </head>
  <body>
    <header>
      <h1>Register on airbnb</h1>
    </header>
    <main>
      <form action="/host/add-home" method="POST">
        <input
          type="text"
          name="Home_Name"
          placeholder="Enter your Home name"
        />
        <input type="submit" value="Register" />
      </form>
    </main>
  </body>
</html>
